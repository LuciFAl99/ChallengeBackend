<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>

<body>
    <main id="app">
        <nav class="navbar navbar-light bg-light d-flex justify-content-between">
            <div>
                <img src="./img/logo.jpg" alt="logo" class="logo">
            </div>
            <ul class="navbar-nav d-inline">
                <li class="nav-item">
                    <a href="./profesor.html" class="nav-link d-inline-block" style="margin-right: 10px;">Inicio</a>
                    <a href="#" class="nav-link d-inline-block" style="margin-right: 10px;">Ficha Profesor</a>
                    <a href="#" @click="logout" style="margin-right: 10px;">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Datos del Profesor</h5>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <strong>Nombre:</strong>
                                    </div>
                                    <div class="col-sm-8">
                                        {{ profesor.nombre }}
                                        <button class="btn btn-link" @click="editarPropiedadProfesor('nombre')">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <strong>Apellido:</strong>
                                    </div>
                                    <div class="col-sm-8">
                                        {{ profesor.apellido }}
                                        <button class="btn btn-link" @click="editarPropiedadProfesor('apellido')">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <strong>Email:</strong>
                                    </div>
                                    <div class="col-sm-8">
                                        {{ profesor.email }}
                                        <button class="btn btn-link" @click="editarPropiedadProfesor('email')">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <strong>Contraseña:</strong>
                                    </div>
                                    <div class="col-sm-8">
                                        <span>******</span>
                                        <button class="btn btn-link" @click="editarPropiedadProfesor('contrasena')">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <strong>Cursos que dicta:</strong>
                                    </div>
                                    <div class="col-sm-8">
                                        <ul class="list-group">
                                            <li class="list-group-item" v-for="curso in profesor.cursos"
                                                :key="curso.id">
                                                {{ curso.nombreCurso }}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
</body>





</main>
<script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/profesor.js"></script>

</body>

</html>
